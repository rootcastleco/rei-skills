name: ğŸ° Publish to npm

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    publish:
        name: ğŸ“¦ Publish rei-skills
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: ğŸ° Checkout
              uses: actions/checkout@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: ğŸ“¤ Publish to npm
              run: npm publish --access public --provenance
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: âœ… Published
              run: |
                  echo "ğŸ° rei-skills published successfully!"
                  echo "ğŸŒ https://www.npmjs.com/package/rei-skills"
                  echo "ğŸ° Rootcastle Engineering & Innovation"
