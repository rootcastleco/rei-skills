name: ğŸ° Rei Skills CI â€” Rootcastle Engineering & Innovation

permissions:
  contents: write

on:
  push:
    branches: ["main", "feat/*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate-and-build:
    name: ğŸ° Validate, Build & Sync
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ° Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: ğŸ“¥ Install Python deps
        run: pip install pyyaml

      - name: ğŸ“¥ Install npm deps
        run: npm ci

      - name: âœ… Validate Skills
        run: python3 scripts/validate_skills.py

      - name: ğŸ“Š Generate Index
        run: python3 scripts/generate_index.py

      - name: ğŸ“ Update README
        run: python3 scripts/update_readme.py

      - name: ğŸ”’ npm Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ“– Build Catalog
        run: npm run catalog

      - name: ğŸ”’ Security Audit
        run: node scripts/security_audit.js
        continue-on-error: true

      - name: ğŸ° Verify Branding
        run: |
          MISSING=$(grep -rL "Rootcastle Engineering" skills/*/SKILL.md 2>/dev/null | wc -l | tr -d ' ')
          echo "Files missing branding: $MISSING"
          if [ "$MISSING" -gt "0" ]; then
            echo "âŒ Some SKILL.md files are missing Rootcastle branding"
            echo "Run: node scripts/brand_skills.js"
            exit 1
          fi
          echo "âœ… All skills branded with Rootcastle"

      - name: ğŸ”§ Setup Git (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: ğŸ“¤ Auto-commit registry (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git diff --quiet && exit 0
          git pull origin main --rebase || true
          git add README.md skills_index.json data/catalog.json data/bundles.json data/aliases.json CATALOG.md || true
          git diff --cached --quiet && exit 0
          git commit -m "chore: sync registry files [ci skip] ğŸ°"
          git push origin HEAD

      - name: ğŸš¨ Drift Check
        run: |
          if ! git diff --quiet; then
            echo "âŒ Uncommitted changes detected. Run:"
            echo "  npm run build && git add -A && git commit"
            exit 1
          fi
